services:
  app:
    container_name: app
    build: .
    ports:
      - 8080:8080
    depends_on:
      database:
        condition: service_healthy
            
  database:
    container_name: database
    image: postgres:17.4-alpine3.21
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      retries: 5
      start_period: 10s
      timeout: 10s